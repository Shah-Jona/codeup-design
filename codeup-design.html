<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codeup Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./css/codeup-design.css" rel="stylesheet">
  </head>

  <body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-light  text-center">
        <img class="head-logo mx-4" src="./images/head-logo.png" alt="head-logo" width="60px" height="60px">
        <div class="d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block navbar h1 mx-2" href="#"> codeup design </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-5">
            <li class="nav-item active">
              <a class="nav-link" href="#">SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">WORK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
          </ul>
        </div>
      </nav>
    <!-- navbar ends here -->
    <!-- page wrapper starts here -->
    <main class="page-wrapper">
        <div class="container">
            <!-- headers section starts here -->
            <div class="row">
                <div class="header-big col-lg-12 text-center fw-bold h1 mt-5 mb-4">
                    VISUAL DESIGN & WEB DEVELOPMENT
                </div>
                <div class="address-state col-lg-12 text-center fw-bold h3 mt-md-4">
                    FROM PARK CITY, UTAH
                </div>
            </div>
            <!-- headers section ends here -->
            <!-- circle section starts here -->
            <div class="row mt-5 justify-content-lg-center mx-lg-5">
                <div class="col-lg-6 mb-sm-5 col-md-6">
                    <div class="row justify-content-lg-end justify-content-sm-center justify-content-md-center">
                        <div class="circle-design col-lg-6 col-sm-3 col-md-3 text-sm-end mx-lg-4 mx-md-5 mx-sm-4">DESIGN</div>
                        <div class="circle-develop col-lg-6 col-md-3 col-sm-5 text-sm-center text-lg-end mx-lg-4 mx-4">DEVELOP</div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 ">
                    <div class="row justify-content-sm-center justify-content-lg-start justify-content-md-center">
                        <div class="circle-support col-md-3 col-lg-3 col-sm-5  text-sm-end mx-sm-4 mx-lg-4">SUPPORT</div>
                        <div class="circle-host col-lg-3 col-sm-5 text-sm-center col-md-3 mr-lg-5 mx-lg-4 mx-sm-4 justify-content-sm-start mx-md-5">HOST</div>
                    </div>
                </div>
                <!-- The line in large screen starts here -->
                <div class="col-lg-12 mt-4 d-sm-none d-md-block d-none d-sm-block">
                    <div class="border border-1 border-dark-subtle"></div>
                </div>
                <!-- The line in large screen ends here -->
            </div>
            <!-- circle section ends here -->
        </div>
    </main>
    <!-- page wrapper ends here -->
  </body>
</html>
